- name: no entry point for multiple type
  dsl: |
    model
      schema 1.1
    type user
    type team
      relations
        define parent: [group]
        define viewer: viewer from parent
    type group
      relations
        define parent: [team]
        define viewer: viewer from parent
  expected_errors:
