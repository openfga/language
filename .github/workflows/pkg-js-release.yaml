name: Release (JS)

on:
  workflow_dispatch:
  push:
    tags:
      - "pkg/js/v*"

env:
  TARGET_NODE_VERSION: '24.x'

jobs:
  test:
    permissions:
      contents: read
    uses: ./.github/workflows/pkg-js-build.yaml
    secrets: inherit

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: "pkg/js"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          path: "."
          ## TODO: We need to comment these out b/c we are copying the main README as part of the publish process
          ##       Once we have a README specific to the JS package, we can re-include them
          # sparse-checkout: "pkg/js"
          # sparse-checkout-cone-mode: false

      - name: Set up node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.TARGET_NODE_VERSION }}
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          scope: "@openfga"
          cache-dependency-path: ./pkg/js/package-lock.json 

      - name: Install dependencies
        run: npm ci

      - name: Validate tag and determine npm tag
        id: npm-tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          TAG="${TAG#pkg/js/}"

          # Validate tag format
          if [[ ! "$TAG" =~ ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+(-(alpha|beta|rc)\.[[:digit:]]+)?$ ]]; then
            echo "Error: Tag '$TAG' does not match the required format"
            echo "Valid formats:"
            echo "  - v1.2.3"
            echo "  - v1.2.3-alpha.1"
            echo "  - v1.2.3-beta.1"
            echo "  - v1.2.3-rc.1"
            exit 1
          fi

          # Determine npm tag
          VERSION="${TAG#v}"
          if [[ "$VERSION" =~ -alpha ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -beta ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npx -y npm@11.9.0 publish --tag ${{ steps.npm-tag.outputs.tag }}

  release:
    runs-on: ubuntu-latest
    needs: [publish]
    permissions:
      contents: write
      packages: write # publish a new github release
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: Roang-zero1/github-create-release-action@57eb9bdce7a964e48788b9e78b5ac766cb684803 # v3.0.1
        with:
          version_regex: ^pkg/js/v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
          prerelease_regex: ^pkg/js/v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+-(alpha|beta|rc)\.[[:digit:]]+$
          changelog_file: pkg/js/CHANGELOG.md
          create_draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
