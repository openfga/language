---
- name: valid syntax (1)
  dsl: |
    model
      schema 1.1
- name: "valid syntax (2): comment preceding model"
  dsl: |
    # ID: 123
    model
      schema 1.1
- name: "valid syntax (3): extraneous spacing"
  dsl: |
    model
      schema 1.1
    type user    
    type folder    
            
      relations     
        define admin: [user]     
        define viewer: [user]   
          
        define can_view: viewer or admin

- name: no model header
  dsl: |
    type user
  expected_errors:
    - msg: "extraneous input 'type' expecting {WHITESPACE, '#', 'model', NEWLINE}"
      line:
        start: 1
        end: 1
      column:
        start: 0
        end: 4
      metadata:
        symbol: "type"
    - msg: "extraneous input 'user' expecting {'#', 'model', NEWLINE}"
      line:
        start: 1
        end: 1
      column:
        start: 5
        end: 9
      metadata:
        symbol: "user"
    - msg: "mismatched input '<EOF>' expecting {'#', 'model'}"
      line:
        start: 2
        end: 2
      column:
        start: 0
        end: 5
      metadata:
        symbol: "<EOF>"
- name: no schema value
  dsl: |
    model
    type user
  expected_errors:
    - msg: "mismatched input 'type' expecting 'schema'"
      line:
        start: 2
        end: 2
      column:
        start: 0
        end: 4
      metadata:
        symbol: "type"
- name: schema required
  dsl: |
    model
      schema1.1
  expected_errors:
    - msg: "mismatched input 'schema1' expecting 'schema'"
      line:
        start: 2
        end: 2
      column:
        start: 2
        end: 9
      metadata:
        symbol: "schema1"
- name: schema 1.1 required
  dsl: |
    model
      schema 11
  expected_errors:
    - msg: "mismatched input '11' expecting '1.1'"
      line:
        start: 2
        end: 2
      column:
        start: 9
        end: 11
      metadata:
        symbol: "11"
- name: schema 1.1 required (2)
  dsl: |
    model
      schema a.b
  expected_errors:
    - msg: "mismatched input 'a' expecting '1.1'"
      line:
        start: 2
        end: 2
      column:
        start: 9
        end: 10
      metadata:
        symbol: "a"
- name: no relations keyword
  dsl: |
    model
      schema 1.1
    type user
    type folder
      define viewer: [user]
  expected_errors:
    - msg: "no viable alternative at input '\\n  define'"
      line:
        start: 5
        end: 5
      column:
        start: 2
        end: 8
      metadata:
        symbol: "define"
- name: mixed operators
  dsl: |
    model
      schema 1.1
    type user
      relations
        define own: [user]
        define follower: [user]
        define blocked: [user]
        define viewer: [user] and follower or own but not blocked
  expected_errors:
    - msg: "mismatched input ' ' expecting {<EOF>, NEWLINE}"
      line:
        start: 8
        end: 8
      column:
        start: 38
        end: 39
      metadata:
        symbol: " "
- name: mixed operators with parens
  dsl: |
    model
      schema 1.1
    type user
      relations
        define own: [user]
        define follower: [user]
        define blocked: [user]
        define viewer: [user] and (follower but not blocked) or own
  expected_errors:
    - msg: "mismatched input ' ' expecting {<EOF>, NEWLINE}"
      line:
        start: 8
        end: 8
      column:
        start: 56
        end: 57
      metadata:
        symbol: " "
- name: mixed operators with mulitple paren sets
  dsl: |
    model
      schema 1.1
    type user
      relations
        define own: [user]
        define follower: [user]
        define blocked: [user]
        define viewer: [user] and (follower but not blocked) or (foo and bar) and (baz or foobar)
  expected_errors:
    - msg: "mismatched input ' ' expecting {<EOF>, NEWLINE}"
      line:
        start: 8
        end: 8
      column:
        start: 56
        end: 57
      metadata:
        symbol: " "
- name: mixed operators with mulitple operations and paren sets
  dsl: |
    model
      schema 1.1
    type user
      relations
        define allowed: [user]
        define follower: [user]
        define blocked: [user]
        define restricted: [user]
        define viewer: [user] or allowed or follower or (blocked or restricted or (foo and bar but not baz))
  expected_errors:
    - msg: "extraneous input 'but not' expecting {')', WHITESPACE}"
      line:
        start: 9
        end: 9
      column:
        start: 91
        end: 98
      metadata:
        symbol: "but not"
    - msg: "extraneous input 'baz' expecting {')', WHITESPACE}"
      line:
        start: 9
        end: 9
      column:
        start: 99
        end: 102
      metadata:
        symbol: "baz"
- name: mixed operators with mixed operations and paren sets
  dsl: |
    model
      schema 1.1
    type user
      relations
        define follower: [user]
        define blocked: [user]
        define restricted: [user]
        define viewer: [user] and follower or (restricted but not blocked)
  expected_errors:
    - msg: "mismatched input ' ' expecting {<EOF>, NEWLINE}"
      line:
        start: 8
        end: 8
      column:
        start: 38
        end: 39
      metadata:
        symbol: " "
- name: mixed operators with mixed operations and paren sets
  dsl: |
    model
      schema 1.1
    type user
      relations
        define follower: [user]
        define blocked: [user]
        define restricted: [user]
        define viewer: [user] and (follower but not blocked but not restricted)
  expected_errors:
    - msg: "extraneous input 'but not' expecting {')', WHITESPACE}"
      line:
        start: 8
        end: 8
      column:
        start: 56
        end: 63
      metadata:
        symbol: "but not"
    - msg: "extraneous input 'restricted' expecting {')', WHITESPACE}"
      line:
        start: 8
        end: 8
      column:
        start: 64
        end: 74
      metadata:
        symbol: "restricted"
- name: misspelled define
  dsl: |
    model
      schema 1.1
    type user
    type document
      relations
        defne viewer: [user]
  expected_errors:
    - msg: "no viable alternative at input '\\n    defne'"
      line:
        start: 6
        end: 6
      column:
        start: 4
        end: 9
      metadata:
        symbol: "defne"
- name: comments inbetween relationships
  dsl: |
    model
      schema 1.1
    type user
    type document
      relations
        # This is a comment 1
        define viewer: [user]
        # This is a comment 2
        define owner: [user]
  # Needs to be thrown in parsing
- name: duplicate relations
  dsl: |
    model
      schema 1.1
    type user
    type document
      relations
        define viewer: [user]
        define viewer: [user]
    type member
  expected_errors:
    - msg: "'viewer' is already defined in 'document'"
      line:
        start: 7
        end: 7
      column:
        start: 11
        end: 17
      metadata:
        symbol: "viewer"
- name: mixture of 1.0 and 1.1 should yield error
  dsl: |
    model
      schema 1.1
    type user
    type org
      relations
        define member: [user]
    type group
      relations
        define parent as self
        define viewer as viewer from parent
  expected_errors:
    - msg: "missing ':' at 'as'"
      line:
        start: 9
        end: 9
      column:
        start: 18
        end: 20
      metadata:
        symbol: "as"
    - msg: "mismatched input ' ' expecting {<EOF>, NEWLINE}"
      line:
        start: 9
        end: 9
      column:
        start: 20
        end: 21
      metadata:
        symbol: " "
- name: empty directly assignable relations with spaces should yield error
  dsl: |
    model
      schema 1.1
    type user
    type org
      relations
        define member: [ ]
        define reader: [user]
  expected_errors:
    - msg: "extraneous input ']' expecting {IDENTIFIER, NEWLINE}"
      line:
        start: 6
        end: 6
      column:
        start: 21
        end: 22
      metadata:
        symbol: "]"
    - msg: "mismatched input 'define' expecting IDENTIFIER"
      line:
        start: 7
        end: 7
      column:
        start: 4
        end: 10
      metadata:
        symbol: "define"
    - msg: "mismatched input 'reader' expecting {',', ']'}"
      line:
        start: 7
        end: 7
      column:
        start: 11
        end: 17
      metadata:
        symbol: "reader"
- name: empty directly assignable relations without spaces should yield error
  dsl: |
    model
      schema 1.1
    type user
    type org
      relations
        define member: []
        define reader: [user]
  expected_errors:
    - msg: "extraneous input ']' expecting {WHITESPACE, IDENTIFIER, NEWLINE}"
      line:
        start: 6
        end: 6
      column:
        start: 20
        end: 21
      metadata:
        symbol: "]"
    - msg: "mismatched input 'define' expecting IDENTIFIER"
      line:
        start: 7
        end: 7
      column:
        start: 4
        end: 10
      metadata:
        symbol: "define"
    - msg: "mismatched input 'reader' expecting {',', ']'}"
      line:
        start: 7
        end: 7
      column:
        start: 11
        end: 17
      metadata:
        symbol: "reader"
- name: unsupported schema version should yield error
